<!doctype html>
    <html>
        <head>
            <meta charset='utf-8'>

            <style>
                :root {
                --card-size: 560px;
                }

                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }

                body {
                    width: 100%;
                    height: 100vh;
                    display: flex;
                    flex-direction: column;
                    gap: 40px;  
                    justify-content: center;
                    align-items: center;
                    font-family: 'roboto', sans-serif;
                    background: rgb(28, 27, 28);
                    perspective: 1000px;
                }

                .card {
                    width: var(--card-size);
                    height: var(--card-size);
                    transform-style: preserve-3d;
                    transition: 0.5s;
                    background: url(img/invitacion-front.svg);
                    background-size: cover;
                    border-radius: 2px;
                    transform: translateZ(40px);
                }

                .card-img {
                    position: relative;
                    width: 100%;
                    height: 100%;
                    background: url(img/invitacion-front.svg);
                    background-size: cover;
                    border-radius: 2px;
                    transform: translateZ(40px);
                }

                .card-body {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate3d(-50%, -50%, -40px) rotateY(180deg);
                    width: 85%;
                    height: 87%;
                    border-radius: 20px;
                    overflow: hidden;
                    border: 5px solid #fff;
                }

                .card:hover {
                    
                }

                .card-body .bg {
                    position: absolute;
                    background: #fff;
                    border-radius: 100px;
                    width: 0%;
                    transition: .5s;
                }

                .card-body .bg:nth-child(1) {
                    height: 25%;
                    transform-origin: left;
                    top: 0;
                    left: -30%;
                    transform: rotate(-10deg);
                }

                .card-body .bg:nth-child(2) {
                    height: 50%;
                    transform-origin: right;
                    top: 5%;
                    right: -30%;
                    transform: rotate(-10deg);
                }

                .card-body .bg:nth-child(3) {
                    height: 50%;
                    transform-origin: left;
                    top: 70%;
                    left: -30%;
                    transform: rotate(-10deg);
                }

                .card:hover .card-body .bg {
                    width: 200%;
                    transition-delay: 1s;
                }

                .card:hover .card-body .bg:nth-child(2) {
                    transition-delay: 1.5s;
                }

                .card:hover .card-body .bg:nth-child(3) {
                    transition-delay: 2s;
                }

                .content {
                    position: relative;
                    opacity: 0;
                    transition: .5s;
                    padding: 40px 10px;
                    text-align: center;
                }

                .title {
                    font-size: 60px;
                    margin-bottom: 20px;
                    color: #292929;
                    text-transform: uppercase;
                }

                .card:hover .content {
                    opacity: 1;
                    transition-delay: 2.5s;
                }

                .areas_container {
                    display: flex;
                    width: 100%;
                    height: 100%;
                    flex-direction: row;
                    flex-wrap: wrap;
                    align-items: stretch;
                    pointer-events: none;
                }
                .hover_area {
                    display: block;
                    width: calc(var(--card-size)/3);
                    max-height: calc(var(--card-size)/3);
                    pointer-events: auto;
                }
                /*you may replace this with an explicit className, e.g. :has(.child1)*/
                .card:has(#hover-area_1:hover) {
                    transform: rotateY(15deg) rotateX(5deg) rotateZ(-5deg);
                }
                .card:has(#hover-area_2:hover) {
                    transform: rotateY(0deg) rotateX(10deg) rotateZ(0deg);
                }
                .card:has(#hover-area_3:hover) {
                    transform: rotateY(-15deg) rotateX(-5deg) rotateZ(5deg);
                }
                .card:has(#hover-area_4:hover) {
                    transform: rotateY(5deg) rotateX(5deg) rotateZ(0deg);
                }
                .card:has(#hover-area_5:hover) {
                    transform: rotateY(0deg) rotateX(5deg) rotateZ(0deg);
                }
                .card:has(#hover-area_6:hover) {
                    transform: rotateY(-5deg) rotateX(5deg) rotateZ(0deg);
                }
                .card:has(#hover-area_7:hover) {
                    transform: rotateY(-15deg) rotateX(-5deg) rotateZ(-5deg);
                }
                .card:has(#hover-area_8:hover) {
                    transform: rotateY(0deg) rotateX(-10deg) rotateZ(0deg);
                }
                .card:has(#hover-area_9:hover) {
                    transform: rotateY(15deg) rotateX(5deg) rotateZ(5deg);
                }

                .button {
                    background-color: #3b3b3b;
                    /* Green */
                    border: none;
                    color: white;
                    padding: 10px 20px;
                    text-align: center;
                    text-decoration: none;
                    display: inline-block;
                    font-size: 16px;
                    margin: 4px 2px;
                    cursor: pointer;
                    border-radius: 4px;
                }

            </style>

        </head>

                    <div class="hover_area" id="hover-area_3"></div>
                    <div class="hover_area" id="hover-area_4"></div>
